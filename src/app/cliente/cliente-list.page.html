<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cliente</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <form [formGroup]="searchForm">
      <ion-searchbar placeholder="Procurar pelo nome" formControlName="nome"></ion-searchbar>
    </form>
    <ion-button (click)="abrirAdicionar()">Adicionar</ion-button>
    <ion-list>
      <ion-item *ngFor="let cliente of list$ | async">
        CPF: {{cliente.cpf}} - {{cliente.nome}} - <ion-button (click)="deletar(cliente.cpf)">Deletar</ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
